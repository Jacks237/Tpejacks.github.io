<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Index de navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .link-container {
            margin-top: 30px;
        }
        .link-box {
            background-color: #fff;
            padding: 20px;
            margin: 10px auto;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .link-box a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        .link-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur ma page</h1>
    <div class="link-container">
        <div class="link-box">
            <a href="cv.html">cv.html</a>
        </div>
        <div class="link-box">
            <a href="formulaire.html">formulaire.html</a>
        </div>
        <div class="link-box">
            <a href="img.html">img.html</a>
        </div>
    </div>
</body>
</html>
